<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy Loading</title>
    <meta name="description" content="gallery practice">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style7-5.css">
    <script src="js/weathergallery.js"></script>

</head>

<body>
    <header>
        <h1 id="myName">Lazy Loading Practice</h1>
    </header>



    <main>
        <div id="pic-grid">
                <img src="images/snow.jpg" loading="lazy" alt="snow fall">
                <img src="images/windy.jpg" loading="lazy" alt="wind blown trees">
                <img src="images/rain.jpg" loading="lazy" alt="rain">
                <img src="images/LIghtning.jpg" loading="lazy" alt="lighning">
                <img src="images/fall.jpg" loading="lazy" alt="fall picture">
                <img src="images/icyroads.jpg" loading="lazy" alt=alt="icy road">
        </div>


    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: [
                    'Poppins', 'Tillium Web'
                ]
            }
        });
    </script>
</body>

</html>
