<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Reservation</title>
    <link rel="shortcut icon" href="images/WW.ico">
    <meta name="description" content="Grand Spires online reservation page">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/reservation.css">
    <script src="Scripts/home.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="reserve-page">
        <header>
            <picture>
                <source srcset="images/reserve-small.jpg" media="(max-width: 549px)" type="image/jpeg">
                <source srcset="images/reserve-med.jpg" media="(min-width: 650px) and (max-width: 789px)">
                <source srcset="images/reserve.jpg" media="(min-width: 790px)">
                <img src="images/reserve.jpg" id="reserve-main">
            </picture>
            <div class="mainlogo">
                <h1>GRAND SPIRES</h1>
                    <img id="logo" src="images/GrandSpireslogo.png">    
            </div>


            <nav>
                <ul class="navigation">
                    <li><a href="#" id="menubutton">&#9776;</a></li>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="#">ONLINE RESERVATION</a></li>
                    <li><a href="temples.html">TEMPLE INFORMATION</a></li>
                    <li><a href="Services.html">SERVICES</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </header>

        <main>

            <form action="thanks.html">
                <h3 class="section">Personal Information</h3>
                <div id="personalsec">
                    <div class="form-box">
                        <label for="fName">First Name</label>
                        <input type="text" required id="fName" name="fName" placeholder="First Name"
                            pattern="[A-Za-z]{5,}">
                    </div>

                    <div class="form-box">
                        <label for="lName">Last Name</label>
                        <input type="text" required id="lName" name="lName" placeholder="Last Name" minlength="5"
                            pattern="[A-Za-z]{5,}">
                    </div>

                    <div class="form-box">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" minlength="5" placeholder="Email Address">
                    </div>

                    <div class="form-box">
                        <label for="telnum">Phone Number</label>
                        <input type="tel" required id="telnum" name="phonenumber" minlength="5"
                            placeholder="Phone Number">
                    </div>

                    <div class="form-box">
                        <label for="zip">Zip Code</label>
                        <input type="number" required id="zip" minlength="5" name="zip" placeholder="Zip Code"
                            maxlength="5" pattern="[0-9]">
                    </div>
                </div>



                <h3 class="section">Reservation Information</h3>
                <div class="form-box2">
                    <label for="sd">Check-in Date</label>
                    <input type="date" required name="date" id="sd">
                </div>

                <div class="form-box2">
                    <label for="sd">Check-out Date</label>
                    <input type="date" required name="date" id="sd">
                </div>

                <div class="form-box2">
                    <label for="st">Hotel Location</label>
                    <input type="text" name="hotellocation" required id="st" list="loc">

                    <datalist id="loc">
                        <option>Philadelphia</option>
                        <option>Bethesda</option>
                        <option>Richmond</option>
                        <option>Raleigh</option>
                    </datalist>
                </div>

                <h3 class="section">Credit Card Information</h3>
                <div id="cardsection" class="form-box2">
                    <div class="form-box">
                        <label for="Name">Name On Card</label>
                        <input type="text" required id="cardname" name="Name" placeholder="Name On Card">
                    </div>

                    <div class="form-box">
                        <label for="card">Card Number</label>
                        <input type="number" required id="cardnum" name="card" placeholder="Card Number">
                    </div>

                    <div class="form-box">
                        <label for="expdate">Expiration Date</label>
                        <input type="text" required id="expdate" name="expdate" placeholder="Expiration Date">
                    </div>


                    <input id="submit" value="Submit" type="submit">
                </div>
            </form>

        </main>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <script>
        WebFont.load({
            google: {
                families: [
                    'Poppins', 'Tillium Web'
                ]
            }
        });
    </script>
</body>
