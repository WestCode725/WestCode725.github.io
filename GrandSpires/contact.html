<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="images/WW.ico">
    <meta name="description" content="Grand Spires online reservation page">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Styles/contact.css">
    <script src="Scripts/home.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Ubuntu:wght@300&display=swap" rel="stylesheet">


</head>

<body>
    <div id="contact-page">
        <header>
            <div id="lobby">
                <picture>
                    <source srcset="images/GSlobby.jpg" media="(max-width: 789px)" type="image/jpeg">
                    <source srcset="images/GSlobbysmall.jpg" media="(min-width: 790px)">
                    <img id="background" src="images/GSlobby.jpg">
                </picture>
                <img id="logo" src="images/GrandSpireslogo.png">
            </div>
            <nav>
                <ul class="navigation">
                    <li><a href="#" id="menubutton">&#9776;</a></li>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="#">ONLINE RESERVATION</a></li>
                    <li><a href="temples.html">TEMPLE INFORMATION</a></li>
                    <li><a href="Services.html">SERVICES</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>

    </header>

        <main>
            <form action="contactthanks.html">
                <div id="formheader">
                <h3 class="section">CONTACT US</h3>
                <h5>Call us at (240) 473 - 1667</h5>
                <p>or fill out this form</p>
                </div>
                <div id="personalsec">
                    <div class="form-box">
                        <label for="fName">First Name</label>
                        <input type="text" required id="fName" name="fName" placeholder="First Name"
                            pattern="[A-Za-z]{5,}">
                    </div>

                    <div class="form-box">
                        <label for="lName">Last Name</label>
                        <input type="text" required id="lName" name="lName" placeholder="Last Name" minlength="5"
                            pattern="[A-Za-z]{5,}">
                    </div>

                    <div class="form-box">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" minlength="5" placeholder="Email Address">
                    </div>

                    <div class="form-box">
                        <label for="telnum">Phone Number</label>
                        <input type="tel" required id="telnum" name="phonenumber" minlength="5"
                            placeholder="Phone Number">
                    </div>
                </div>

                <div class="form-box2">
                    <label for="st">Hotel Location</label>
                    <input type="text" name="hotellocation" required id="st" list="loc">

                    <datalist id="loc">
                        <option>Philadelphia</option>
                        <option>Bethesda</option>
                        <option>Richmond</option>
                        <option>Raleigh</option>
                    </datalist>
                </div>

                <div class="form-box2">
                    <textarea name="addcomments" placeholder="What's going on?" rows="6"></textarea>
                </div>

                    <input id="submit" value="SUBMIT" type="submit">
            </form>
        </main>

        <footer>
            <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1550.702463846652!2d-77.0966261420485!3d38.983253879852036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1608055412014!5m2!1sen!2sus" 
             frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

    <script>
        WebFont.load({
            google: {
                families: [
                    'Poppins', 'Tillium Web'
                ]
            }
        });
    </script>
</body>
